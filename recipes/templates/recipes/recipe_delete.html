{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recipe: {{ recipe.title }}</h1>
  <p>Are you sure you want to delete this recipe?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'recipe_detail' slug=recipe.slug %}">Cancel</a>
{% endblock %}
