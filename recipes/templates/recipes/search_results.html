{% extends 'base.html' %} 
{% load static %}

{% block search %}
{% for recipe in recipes %}
<a href="{% url 'recipe_detail' recipe.slug %}" class="recipe-link">
    <h2 class="card-title recipe-title">{{ recipe.title }}</h2>
</a>

{% empty %}
    <p>No results found.</p>
{% endfor %}
{% endblock %}
