{% url 'recipes_list' as recipes_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Gourmet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <header class="text-white">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href=""><img src="" alt="Gourmet Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == recipes_url %}active{% endif %}" aria-current="page"
                                href="{% url 'recipes_list' %}">Recipes</a>
                        </li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                      </form>
              
                      <div class="text-end">
                        <button type="button" class="btn btn-outline-dark me-2">Login</button>
                        <button type="button" class="btn btn-warning">Sign-up</button>
                      </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-4 mb-3 mb-md-0 text-center text-md-start">
                    <p class="mb-0 text-body-secondary">Â© 2024 Gourmet</p>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <a href="/" class="d-inline-block"><img src="" alt="Gourmet Logo"></a>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <p class="mb-0">
                        Follow us: 
                        <i class="fab fa-facebook-square ms-2"></i>
                        <i class="fab fa-youtube-square ms-2"></i>
                        <i class="fab fa-instagram-square ms-2"></i>
                        <i class="fab fa-youtube-square ms-2"></i>
                    </p>
                    <p class="mb-0">Email us: <i class="fa-solid fa-envelope ms-2"></i>info@gourmet.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
</body>

</html>
