{% extends 'base.html' %}
{% block club %}
{% load static %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-4 text-center">
      {% if "placeholder" in about.profile_image.url %}
      <img src="{% static 'images/nobody.jpg' %}" class="profile-image" alt="{{ about.title }}">
      {% else %}
      <img src="{{ about.profile_image.url }}" class="profile-image" alt="{{ about.title }}">
      {% endif %}
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ club.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ club.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->
      <p class="text-end"><em>Updated on: {{ club.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock club %}
